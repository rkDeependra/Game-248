<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="2048.css">
    <title>Game_248</title>
<meta name="description" content="https://github.com/rkstar1207">
<meta name="keywords" content="Game,Puzzel,Sliding Blocks">
</head>
<body>
    <div class = "wrapper">
		<div class = "game-area">
			<div class = "score">
				<span class = "score-title">SCORE</span>
				<span class = "score-value">0</span>
			</div>
			<table cellspacing = "10" class = "game-table">
				<tr>
					<td class="cell col1 row1"></td>
					<td class="cell col2 row1"></td>
					<td class="cell col3 row1"></td>
					<td class="cell col4 row1"></td>
				</tr>
				<tr>
					<td class="cell col1 row2"></td>
					<td class="cell col2 row2"></td>
					<td class="cell col3 row2"></td>
					<td class="cell col4 row2"></td>
				</tr>
				<tr>
					<td class="cell col1 row3"></td>
					<td class="cell col2 row3"></td>
					<td class="cell col3 row3"></td>
					<td class="cell col4 row3"></td>
				</tr>
				<tr>
					<td class="cell col1 row4"></td>
					<td class="cell col2 row4"></td>
					<td class="cell col3 row4"></td>
					<td class="cell col4 row4"></td>
				</tr>
			</table>
		</div>	
    </div>
    <script type="text/javascript" src = "2048.js"></script>	
</body>
</html>
